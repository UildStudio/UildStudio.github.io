<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>技术资源下载站 - MSDN风格</title>
    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        .header {
            background: #0072c6;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 120px);
        }

        .sidebar {
            width: 280px;
            background: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        /* 新增排行榜样式 */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        .ranking-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        .ranking-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .rank-number {
            width: 60px;
            font-weight: bold;
        }

        .rank-1 { color: #ffd700; }  /* 金牌 */
        .rank-2 { color: #c0c0c0; }  /* 银牌 */
        .rank-3 { color: #cd7f32; }  /* 铜牌 */

        .footer {
            background: #0072c6;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- 保持原有头部 -->
    <header class="header">
        <h1>技术资源下载中心</h1>
        <div class="search-box">
            <input type="text" placeholder="搜索资源..." style="padding: 5px; width: 200px;">
        </div>
    </header>

    <div class="container">
        <!-- 左侧导航保持不变 -->
        <nav class="sidebar">
            <ul class="nav-tree">
                <li class="category">下载分类</li>
                <li><a href="#">Windows 系列</a></li>
                <li><a href="#">Linux 发行版</a></li>
                
                <li class="category active">排行榜单</li>
                <li><a href="#" class="active">下载榜单</a></li>
                <li><a href="#">评分榜单</a></li>
            </ul>
        </nav>

        <!-- 内容区替换为排行榜 -->
        <main class="content">
            <h2>热门下载排行榜</h2>
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>资源名称</th>
                        <th>下载量</th>
                        <th>大小</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="rank-number rank-1">1</td>
                        <td>Visual Studio 2022 社区版</td>
                        <td>58,421</td>
                        <td>25.4 GB</td>
                    </tr>
                    <tr>
                        <td class="rank-number rank-2">2</td>
                        <td>Windows 11 SDK</td>
                        <td>42,135</td>
                        <td>1.2 GB</td>
                    </tr>
                    <tr>
                        <td class="rank-number rank-3">3</td>
                        <td>.NET 6 Runtime</td>
                        <td>38,742</td>
                        <td>215 MB</td>
                    </tr>
                    <tr>
                        <td class="rank-number">4</td>
                        <td>Python 3.10 文档</td>
                        <td>25,124</td>
                        <td>85 MB</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- 保持原有底部 -->
    <footer class="footer">
        <p>© 2023 技术资源下载站 - 遵循知识共享协议</p>
    </footer>

    <script>
        // 保持原有交互脚本
        document.querySelectorAll('.category').forEach(item => {
            item.addEventListener('click', () => {
                let ul = item.nextElementSibling;
                while(ul && ul.tagName === 'LI') {
                    ul = ul.nextElementSibling;
                }
                if(ul && ul.tagName === 'UL') {
                    ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>
